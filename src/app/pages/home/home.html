<div class="container">
    <app-header />

    <main class="main">
        <section class="main-info">
            <div class="main-title">
                <span>D</span>elivery
            </div>
            <div class="main-features">
                <div class="main-feature" i18n>Отслеживание 24/7</div>
                <div class="main-feature" i18n>Лучшие маршруты</div>
                <div class="main-feature" i18n>Страхование посылок</div>
                <div class="main-feature" i18n>Доставка в срок</div>
                <div class="main-feature" i18n>Выгодные тарифы</div>

        <section class="main-image">

<header class="header">
    <a class="header-brand" routerLink="/">
        <div class="header-logo">D</div>
        <div class="header-title">Delivery</div>
    </a>
    <nav class="header-menu">
        <a class="header-link" routerLink="/order" i18n>Оформить <span>доставку</span></a>
        <a class="header-link" routerLink="/track" i18n>Отследить <span>посылку</span></a>
    </nav>

    <li *ngFor="let locale of localesList" class="header-locale">
      <a class="header-locale-link" [routerLink]="['/', locale.code]">{{ locale.label }}</a>
    </li>
</header>
